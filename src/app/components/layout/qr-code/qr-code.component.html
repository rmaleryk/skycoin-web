<app-modal [headline]="'title.qr-code' | translate" [dialog]="dialogRef">
  <div #qr class="-code"></div>
  <div class="row -address-footer">
    <div class="-address-label">{{ 'common.address' | translate}}</div>
    <div class="-address-address">{{ address }}</div>
    <img
        #btnImg
        class="-button-qr"
        [title]="'qr-code.copy-address' | translate"
        [clipboard]=address
        (copyEvent)="onCopySuccess()">
  </div>
</app-modal>
