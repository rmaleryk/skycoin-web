<div class="-buttons-container">
  <app-button class="-toggle dark -small-button" [disabled]="rightActive" (action)="onLeftClick()" [emit]="true">
    {{leftButtonText | translate}}
  </app-button>
  <app-button class="-toggle dark -small-button" [disabled]="!rightActive" (action)="onRightClick()" [emit]="true">
    {{rightButtonText | translate}}
  </app-button>
</div>
