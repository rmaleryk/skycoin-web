<div class="notification-body">
  <div *ngIf="isLoading">
    <mat-spinner [color]="spinnerStyle" class="in-button big"></mat-spinner>
    <p>Loading...</p>
  </div>
  <div *ngIf="!isLoading">
    <i class="material-icons">announcement</i>
    <p>There are still no transactions to show</p>
  </div>
</div>
