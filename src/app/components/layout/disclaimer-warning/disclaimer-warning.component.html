<feature-toggle-provider [features]="featureToggleData">
  <feature-toggle [featureName]="'enableDisclaimerWarning'">
    <div class="disclaimer-warning">
      <span>{{ 'feature.disclaimer.disclaimer-desc' | translate }}</span>
      <a class="tempHidden" title="Dismiss warning" (click)="hideDisclaimerWarning()">&times; {{ 'feature.disclaimer.disclaimer-dismiss' | translate }}</a>
    </div>
  </feature-toggle>
</feature-toggle-provider>
