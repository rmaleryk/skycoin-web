<app-modal [headline]="data.create ? 'Create Wallet' : 'Load Wallet'" [dialog]="dialogRef">
  <div [formGroup]="form">
    <div class="form-field">
      <label for="label">Name</label>
      <input formControlName="label" id="label">
    </div>
    <div class="form-field -valid-seed-container" [ngClass]="{'-expand':form.get('seed').valid}">
      <label for="seed">Seed</label>
      <div class="-valid-box">
        <textarea formControlName="seed" id="seed" row="2"></textarea>
        <img *ngIf="!data.create" class="-valid" src="../../../../../assets/img/valid.png">
      </div>
    </div>
    <div class="-disclaimer-box" *ngIf="data.create">
      <span class="-disclaimer-text">Remember this seed! Keep it in a safe place. If you forget your seed, you will not be able to recover your wallet!</span>
    </div>
    <div *ngIf="data.create"
         class="form-field -valid-seed-container"
         [ngClass]="{ '-expand':form.get('confirm_seed').value === form.get('seed').value }">
      <label for="confirm_seed">Confirm seed</label>
      <div class="-valid-box">
        <textarea formControlName="confirm_seed" id="confirm_seed" row="2"></textarea>
        <img class="-valid" src="../../../../../assets/img/valid.png">
      </div>
    </div>
  </div>
  <div class="-buttons">
    <app-button (action)="closePopup()">
      Cancel
    </app-button>
    <app-button (action)="createWallet()" class="primary" [disabled]="!form.valid">
      {{ data.create ? 'Create' : 'Load'}}
    </app-button>
  </div>
</app-modal>
