<app-modal [headline]="'Unlock Wallet'" [dialog]="dialogRef">
  <div [formGroup]="form">
    <div class="form-field">
      <label for="seed">Seed</label>
      <textarea formControlName="seed" id="seed" row="2"></textarea>
    </div>
  </div>
  <div class="-buttons">
    <app-button (action)="closePopup()">
      Cancel
    </app-button>
    <app-button #unlock (action)="unlockWallet()" class="primary" [disabled]="!form.valid">
      Unlock
    </app-button>
  </div>
</app-modal>
